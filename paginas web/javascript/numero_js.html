<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clasificador de N√∫meros</title>
    <style>
        body {
            background-color: #ffccdd; /* rosa claro */
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #b30059;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        /* üé® Estilo para el cuadro de resultados */
        .resultado-box {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 25px;
            border: 3px solid green;
            border-radius: 10px;
            background-color: #f5fff5;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
            font-weight: bold;
            font-size: 20px;
            color: #2b572b;
        }
    </style>
</head>
<body>
    <h1>Estimado usuario, ingrese cualquier n√∫mero</h1>
    <p>El sistema clasificar√° el n√∫mero seg√∫n las reglas de pares/impares y femenino/masculino.</p>

    <input type="number" id="numero" placeholder="Ingrese un n√∫mero">
    <button onclick="clasificarNumero()">Clasificar</button>

    <div id="resultado"></div>

    <script>
        function clasificarNumero() {
            let numero = document.getElementById("numero").value;

            if (numero === "") {
                document.getElementById("resultado").innerHTML = "<div class='resultado-box'>‚ö†Ô∏è Por favor ingrese un n√∫mero.</div>";
                return;
            }

            // Tomar los √∫ltimos dos d√≠gitos
            let strNum = numero.toString();
            let ultimo = parseInt(strNum[strNum.length - 1]); // √∫ltimo d√≠gito
            let penultimo = parseInt(strNum[strNum.length - 2] || "0"); // pen√∫ltimo d√≠gito (o 0 si no hay)

            let resultado = "";

            // --- REGLAS ---
            if (ultimo % 2 === 0) { // N√∫mero par
                if ((ultimo === 0 || ultimo === 4 || ultimo === 8) && (penultimo % 2 === 1)) {
                    resultado = "PAR FEMENINO";
                } else if ((ultimo === 2 || ultimo === 6) && (penultimo % 2 === 0)) {
                    resultado = "PAR FEMENINO";
                } else if ((ultimo === 0 || ultimo === 4 || ultimo === 8) && (penultimo % 2 === 0)) {
                    resultado = "PAR MASCULINO";
                } else if ((ultimo === 2 || ultimo === 6) && (penultimo % 2 === 1)) {
                    resultado = "PAR MASCULINO";
                } else {
                    resultado = "No clasificado";
                }
            } else { // N√∫mero impar
                if ((ultimo === 1 || ultimo === 5 || ultimo === 9) && (penultimo % 2 === 1)) {
                    resultado = "IMPAR MASCULINO";
                } else if ((ultimo === 3 || ultimo === 7) && (penultimo % 2 === 0)) {
                    resultado = "IMPAR MASCULINO";
                } else if ((ultimo === 1 || ultimo === 5 || ultimo === 9) && (penultimo % 2 === 0)) {
                    resultado = "IMPAR FEMENINO";
                } else if ((ultimo === 3 || ultimo === 7) && (penultimo % 2 === 1)) {
                    resultado = "IMPAR FEMENINO";
                } else {
                    resultado = "No clasificado";
                }
            }

            // Mostrar en un cuadro decorado
            document.getElementById("resultado").innerHTML = 
                `<div class="resultado-box">${numero} ‚Üí ${resultado}</div>`;
        }
    </script>
</body>
</html>
