<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases Motivacionales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>¡Motívate con cada idea!</h1>

        <!-- Contenedor de focos -->
        <div class="bulbs">
            <div class="bulb" data-frase="El éxito es la suma de pequeños esfuerzos repetidos día tras día."></div>
            <div class="bulb" data-frase="No esperes oportunidades, créalas."></div>
            <div class="bulb" data-frase="Tu actitud determina tu dirección."></div>
            <div class="bulb" data-frase="Cada fracaso es una oportunidad para comenzar de nuevo."></div>
        </div>

        <!-- Interruptor general -->
        <button id="switch">Encender todos los focos</button>

        <!-- Contenedor de frase -->
        <p id="frase"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
