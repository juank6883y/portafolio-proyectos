<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta Países con API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #007BFF;
      color: #fff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: white;
      color: black;
      width: 380px;
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      text-align: center;
    }
    input {
      width: calc(100% - 18px);
      padding: 8px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 14px;
      margin: 6px 4px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-search { background: #28a745; color: white; }
    .btn-reset  { background: #dc3545; color: white; }
    .resultado {
      margin-top: 14px;
      text-align: left;
      display: none;
      border: 2px solid #2e7d32;
      background: #f0fff0;
      padding: 12px;
      border-radius: 8px;
    }
    .flag { width: 80px; height: auto; border-radius: 6px; display:block; margin: 0 auto 8px; }
    .error { color: red; text-align:center; margin-top:10px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Información de País</h2>
    <input id="paisInput" type="text" placeholder="Escribe un país (ej: España o Spain)">
    <div>
      <button class="btn-search" id="btnBuscar">Buscar</button>
      <button class="btn-reset" id="btnOtro">Otro país</button>
    </div>
    <div id="resultado" class="resultado"></div>
    <div id="mensajeError" class="error" aria-live="polite"></div>
  </div>

  <!-- Scripts -->
  <script src="paises.js"></script>
  <script src="script.js"></script>
</body>
</html>
